# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teststudentapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://teststudentapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_73c46992a2e346558f0031ad25a6c1bb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8f211355719242c1b00173c74395f9da }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: teststudentapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73c46992a2e346558f0031ad25a6c1bb }}/studentapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teststudentapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_79e4b7c938a64be0bbd53d2809751299 }}
        images: 'teststudentapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73c46992a2e346558f0031ad25a6c1bb }}/studentapp:${{ github.sha }}'